<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/texts.css">


</head>
<body class="body">
    <main class="main_container">

        <section class="section_info">
            <div class="container_info">
                <div class="container_img"><img src="../../assets/img/ptinfo login.png" alt=""></div>
            </div>
        </section>

        <section class="section_login">
            <div class="container_form">
                <form class="form_login_interactions">
                        <h2 class="text1">Login</h2>
                        <div class="container_mail">
                            <label class="text2" for="email">E-mail</label>
                            <input id="email" class="form_inputs " type="email">
                        </div>
                        <div class="container_password">
                            <label class="text2" for="password">Senha</label>
                            <input id="password" class="form_inputs" type="password">
                        </div>
                        <span id="errorLogin">&#160</span>
                        <div class="btnAcess">
                        <button id="acessBtn" class="form_btn_acess text2">Acessar</button>
                        </div>
                        <div class="form_texts">
                            <span class="block text3">Ainda não possui conta?</span>
                            <span class="text4">Clicando no botão abaixo, voce pode se cadastrar rapidamente</span>
                        </div>
                        
                        
                        <button id="registerBtn" class="form_btn_register text2">Cadastrar</button>
                </form>
                

            </div>
        </section>
        
    </main>
    <script type="module" src="../../scripts/index.js"></script>
    <script type="module" src="../../scripts/login.js"></script>
</body>
</html>
