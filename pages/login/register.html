<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Register</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/register.css">
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/toast.css">
</head>
<body class="body">
    <main class="main_container">

        <section class="section_register">
            <div class="container_form_register">
                <form class="form_register">
                    <div class="form_header_container">
                        <h2 class="text1">Cadastro</h2>
                        <button id="backToLogin1" class="text2">Voltar para o login</button>
                    </div>
                    <label class="text2" for="user">Usuário</label>
                    <input id="newUserUsername" class="form_inputs" type="text" placeholder="Digite seu usuário aqui">
                    <label class="text2" for="email margin_bottom_20 ">E-mail</label>
                    <input id="newUserEmail" class="form_inputs" type="email" placeholder="Digite seu email aqui">
                    <label class="text2" for="image">Link da foto do perfil</label>
                    <input id="newUserAvatar" class="form_inputs" placeholder="Insira o link aqui">
                    <label class="text2" for="password">Senha</label>
                    <input id="newUserPassword" class="form_inputs" type="password" placeholder="Digite sua senha aqui">
                    <div id="containerRegisterBtn">
                    <button id="newUserRegisterBtn" class="btn_register text2">Cadastrar</button>
                    </div>
                    <button id="backToLogin2" class="form_btn_register text2">Voltar para o login</button>
                </form>
            </div>



        </section>
        <a href="index.html"></a>
        <section class="section_info_register">
            <img src="../../assets/img/register_info.png" alt="">
        </section>
      <!-- <a href="register.html"></a> -->
        
    </main>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" src="../../scripts/register.js"></script>
</body>
</html>
