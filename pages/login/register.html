<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Register</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/register.css">
    <link rel="stylesheet" href="../../styles/index.css">
</head>
<body class="body">
    <main class="main_container">

        <section class="section_login">
            <div class="container_form">
                <form class="form_interactions_two">
                    <div class="container_register_header">
                        <h2>Cadastro</h2>
                        <button id="backToLogin1" >Voltar para o login</button>
                    </div>
                    <label for="user">Usuário</label>
                    <input id="newUserUsername" class="form_inputs" type="text">
                    <label for="email margin_bottom_20 ">E-mail</label>
                    <input id="newUserEmail" class="form_inputs" type="email">
                    <label for="image">Link da foto do perfil</label>
                    <input id="newUserAvatar" class="form_inputs type="text">
                    <label for="password">Senha</label>
                    <input id="newUserPassword" class="form_inputs" type="password">
                    <span class="block "></span>
                    <button id="newUserRegisterBtn" class="">Cadastrar</button>
                    <button id="backToLogin2" class="form_btn_register">Voltar para o login</button>
                </form>
            </div>
        </section>
        <a href="index.html"></a>
        <section class="section_info">
            <div class="container_info">
                <h1>Petinfo</h1>
                <h2>Amor e carinho por meio do conhecimento</h2>
                <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
                <div class="container_info_imgs">
                    <img src="../../assets/img/1.png" alt="">
                    <img src="../../assets/img/2.png" alt="">
                    <img src="../../assets/img/3.png" alt="">
                    <img src="../../assets/img/4.png" alt="">
                </div>
            </div>
        </section>
      <!-- <a href="register.html"></a> -->
        
    </main>
    <!-- <script type="module" src="index.js"></script> -->
    <script type="module" src="../../scripts/register.js"></script>
</body>
</html>
